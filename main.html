<!doctype html>
<html>
	<head>
		<title>PillBox</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	</head>
	<body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand"><i class="fa fa-fw fa-heart-o text-danger"></i>PillBox!</a>
                </div>
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">Medications <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#" id="addmedbutton" data-toggle="modal" data-target="#modalAddDosage">Add Dosage</a></li>
                            <li><a href="#" data-toggle="modal" data-target="#modalAddMedication">Add Medication</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">Measurements <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#" data-toggle="modal" data-target="#modalTakeMeasurement">Take measurement</a></li>
                            <li><a href="#" data-toggle="modal" data-target="#modalAddMeasurementType">Add Measurement type</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a><big id="date">- -</big></a></li>
                    <li><a><big id="clock">00:00:00</big></a></li>
                </ul>
            </div>     
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="panel panel-info">
                                <div class="panel-heading">
                                    Yesterday
                                </div>
                                <div class="panel-body text-center">
                                    <table class="table table-hover" id="medicationsYesterday">
                                        <tr>
                                            <td><big><i class="fa fa-refresh fa-spin"></i></big></td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    Today
                                </div>
                                <div class="panel-body text-center">
                                    <table class="table table-hover" id="medicationsToday">
                                        <tr>
                                            <td><big><i class="fa fa-refresh fa-spin"></i></big></td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            My medications
                        </div>
                        <div class="panel-body text-center">
                            <table class="table table-hover" id="medicationTable">
                                <tr>
                                    <td><big><i class="fa fa-refresh fa-spin"></i> loading...</big></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            My measurements
                        </div>
                        <div class="panel-body text-center">
                            <table class="table table-hover" id="measurementsTable">
                                <tr>
                                    <td><big><i class="fa fa-refresh fa-spin"></i> loading...</big></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- MODAL / ADD MEDICATION-->
        <div class="modal fade" id="modalAddMedication" tabindex="-1" role="dialog" aria-labelby="test">
            <div class="modal-dialog" role="document">
                <form method="post">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">Add Medication</h4>
                        </div>
                            <div class="modal-body">
                                <input type="text" id="name" class="form-control" placeholder="name">
                                <input type="text" id="active_agent" class="form-control" placeholder="active_agent">
                                <input type="text" id="dosage_package" class="form-control" placeholder="dosage_package">
                                <input type="text" id="dosage_package_unit" class="form-control" placeholder="dosage_package_unit">
                                <input type="text" id="dosage_to_take" class="form-control" placeholder="dosage_to_take">
                                <input type="text" id="dosage_to_take_unit" class="form-control" placeholder="dosage_to_take_unit">
                                <input type="text" id="colour" class="form-control" placeholder="colour">
                                <input type="text" id="shape" class="form-control" placeholder="shape">
                                <input type="text" id="food_instructions" class="form-control" placeholder="food_instructions">
                                <input type="text" id="indication" class="form-control" placeholder="indication">
                                <input type="text" id="minimum_spacing" class="form-control" placeholder="minimum_spacing">
                                <input type="text" id="minimum_spacing_unit" class="form-control" placeholder="minimum_spacing_unit">
                                <input type="text" id="maximum_dosage" class="form-control" placeholder="maximum_dosage">
                                <input type="text" id="maximum_dosage_unit" class="form-control" placeholder="maximum_dosage_unit">
                                <input type="text" id="note" class="form-control" placeholder="note">
                            </div>
                            <div class="modal-footer">
                            <button class="btn btn-success" type="submit" onclick="return false;">Save</button>
                            </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- MODAL -->
        <!-- MODAL / ADD DOSAGE-->
        <div class="modal fade" id="modalAddDosage" tabindex="-1" role="dialog" aria-labelby="test">
            <div class="modal-dialog" role="document">
                <form method="post">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">Add Dosage</h4>
                        </div>
                            <div class="modal-body">
                                <div id="addmedselhere"></div>
                                <input type="text" id="quantity" class="form-control" placeholder="quantity">
                                <input type="text" id="timestamp" class="form-control" placeholder="timestamp">
                                <input type="text" id="scheduled" class="form-control" placeholder="scheduled">
                                <input type="text" id="status" class="form-control" placeholder="status">
                                <input type="text" id="note" class="form-control" placeholder="note">
                            </div>
                            <div class="modal-footer">
                            <button class="btn btn-success" type="submit" onclick="return false;">Save</button>
                            </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- MODAL -->
        <!-- MODAL / ADD MEASUREMENT TYPE-->
        <div class="modal fade" id="modalAddMeasurementType" tabindex="-1" role="dialog" aria-labelby="test">
            <div class="modal-dialog" role="document">
                <form method="post">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">Add Measurement Type</h4>
                        </div>
                            <div class="modal-body">
                                <input type="text" id="name" class="form-control" placeholder="Name (for example 'weight')">
                                <input type="text" id="unit" class="form-control" placeholder="Unit (for example 'kg')">
                            </div>
                            <div class="modal-footer">
                            <button class="btn btn-success" type="submit" onclick="return false;">Save</button>
                            </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- MODAL -->
        <!-- MODAL / TAKE MEASUREMENT -->
        <div class="modal fade" id="modalTakeMeasurement" tabindex="-1" role="dialog" aria-labelby="test">
            <div class="modal-dialog" role="document">
                <form method="post">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">Take Measurement</h4>
                        </div>
                            <div class="modal-body">            
                                <input type="text" id="measurement_id" class="form-control" placeholder="measurement_id">
                                <input type="text" id="value" class="form-control" placeholder="value">
                                <input type="text" id="timestamp" class="form-control" placeholder="timestamp">
                            </div>
                            <div class="modal-footer">
                            <button class="btn btn-success" type="submit" onclick="return false;">Save</button>
                            </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- MODAL -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
	</body>
</html>
