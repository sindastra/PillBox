<!doctype html>
<html>
	<head>
		<title>PillBox</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	</head>
	<body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand"><i class="fa fa-fw fa-heart-o text-danger"></i>PillBox!</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                <li><a><big id="date">- -</big></a></li>
                <li><a><big id="clock">00:00:00</big></a></li>
            </ul>
            </div>     
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="panel panel-info">
                                <div class="panel-heading">
                                    Yesterday
                                </div>
                                <div class="panel-body text-center">
                                    <big><i class="fa fa-refresh fa-spin"></i></big>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    Today
                                </div>
                                <div class="panel-body text-center">
                                    <big><i class="fa fa-refresh fa-spin"></i></big>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            My medications
                        </div>
                        <div class="panel-body text-center">
                            <table class="table table-hover" id="medicationTable">
                                <tr>
                                    <td><big><i class="fa fa-refresh fa-spin"></i> loading...</big></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
	</body>
</html>
